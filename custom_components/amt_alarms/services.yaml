# Describes the format for available amt_alarms services

bypass_zone:
  target:
    entity:
      integration: amt_alarms
      domain: alarm_control_panel
  fields:
    zones:
      required: true
      example:
        - "[0,1,2,3,4]"
      selector:
        object:
    code:
      required: false
      example: 999999
      selector:
        text:

